<div class="w-full flex space-x-10">
    <div class="flex flex-col w-1/3">
        <div class="w-full rounded border border-gray-200">
            <img alt="Product" class="w-full h-auto object-cover object-center" [src]="cover()" />
        </div>
        <div class="flex items-center justify-center mt-3">
            <div class="grid grid-cols-3 gap-1">
                <img alt="Product" class="object-cover object-center rounded border-2 border-gray-200"
                    *ngFor="let img of product()?.images" [src]="img" (click)="changeCover(img)"
                    [class.border-red-400]="img === cover()" />
            </div>
        </div>
    </div>
    <div class="mt-5 w-2/3">
        <h2 class="text-sm text-gray-500 uppercase tracking-widest">{{ product()?.category?.name }}</h2>
        <h1 class="text-gray-900 text-3xl font-medium mb-2">{{ product()?.title }}</h1>
        <p class="text-gray-700 leading-relaxed">{{ product()?.description }}</p>
        <p class="text-2xl text-gray-900 font-semibold mt-5">{{ product()?.price | currency:'USD':'symbol':'1.0' }}</p>
        <button (click)="addToCart()"
            class="flex items-center mt-4 text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded">
            Add To Cart
        </button>
    </div>
</div>
