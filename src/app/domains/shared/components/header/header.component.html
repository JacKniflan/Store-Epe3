<nav class="bg-gray-900 text-white">
  <div class="container mx-auto flex justify-between items-center py-4">
    <a href="https://flowbite.com/" class="flex items-center space-x-3">
      <img src="https://flowbite.com/docs/images/logo.svg" class="h-6" alt="Flowbite Logo" />
      <span class="text-xl font-semibold">Flowbite</span>
    </a>
    <ul class="flex space-x-6">
      <li>
        <a href="/" class="block hover:text-gray-300">Home</a>
      </li>
      <li>
        <a href="/about" class="block hover:text-gray-300">About</a>
      </li>
      <li>
        <a href="/services" class="block hover:text-gray-300">Services</a>
      </li>
    </ul>
    <div class="flex items-center">
      <button class="p-2 border rounded relative" (click)=toogleSideMenu()>
        <div class="absolute -top-4 -left-4 rounded h-5 w-5 bg-blue-500 text-white text-xs">{{ cart().length }}</div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
        </svg>
      </button>
    </div>
  </div>
</nav>



<div class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white "
  [class.translate-x-full]="hideSideMenu()">
  <div class="flex justify-between items-center">
    <p class="text-xl">My Cart</p>
    <button (click)="toogleSideMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <div>

    <div class="grid gap-4">
      <div *ngFor="let product of cart()" class="flex justify-between items-center border-b pb-2">
        <div class="flex items-center space-x-4">
          <img class="w-12 h-12 rounded-md object-cover" [src]="product.images[0]" [alt]="product.title">
          <div>
            <h3 class="text-lg font-semibold">{{ product.title }}</h3>
            <p class="text-gray-600">{{ product.price }}</p>
          </div>
        </div>
        <p class="text-xl font-bold">{{ product.price }}</p>
      </div>
      <div class="pt-4">
        <p class="text-xl font-bold">Total: {{ total() }}</p>
      </div>
    </div>

  </div>

</div>
